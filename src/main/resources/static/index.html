<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cinema bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/apimock.js"></script>
    
    <link rel="stylesheet"
      href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <title>Cinema</title>
</head>
<body>
    <h1>Cinema Bookings</h1>

    <label for="cinema">cinema</label>
    <input type="text" id="cinema" value="cinemaX" placeholder="Name"/>

    <label for="fecha">Date</label>
    <input type="text" id="fecha" value="2018-12-18 15:30" placeholder="Name">

    <button id="get" onclick="app.getFuctionsByNameData(cinema.value, fecha.value)">GetFunctions</button>

	<div>
		<h2>
			Cinema Selected:
			<div id="cinemaSelected"></div>
		</h2>

		<h2>
			Movies:
			<table id="idtable" class="table" style="width: 33%">
				<thead>
					<tr>
						<th>Name</th>
						<th>Genre</th>
						<th>Hour</th>
						<th>Availability</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</h2>
	</div>
</body>
</html>
